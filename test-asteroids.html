<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: monospace;
            color: #00ff00;
        }
        canvas {
            display: block;
            background: #000;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>WASD/Arrow Keys: Move & Turn</div>
        <div>Space: Shoot</div>
        <div>P: Pause</div>
        <div>U: Upgrade Menu</div>
        <div>ESC: Menu</div>
    </div>
    <canvas id="game-canvas" width="800" height="600"></canvas>

    <script type="module">
        import { AsteroidsGame } from './src/components/games/AsteroidsGame.js';

        // Mock GameManager for testing
        class MockGameManager {
            playSound(type) {
                console.log('Sound:', type);
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            const canvas = document.getElementById('game-canvas');
            const gameManager = new MockGameManager();
            const game = new AsteroidsGame(canvas, gameManager);

            console.log('Asteroids game initialized');
            game.start();
        });
    </script>
</body>
</html>
